<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- https://github.com/liabru/jquery-match-height -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://brm.io/js/libs/matchHeight/jquery.matchHeight-min.js"></script>
        <style>
        .col-xs-4 { background-color: #bbb; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-xs-4">Test 1</div>
            <div class="col-xs-4">Test<br/>2</div>
            <div class="col-xs-4">Test 3</div>
        </div>
        <script>
        jQuery.noConflict();
        jQuery(function() {
            jQuery('.col-xs-4').matchHeight();
        });
        </script>
    </body>
</html>
